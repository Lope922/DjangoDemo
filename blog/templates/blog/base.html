<!DOCTYPE html>
<html lang="en">
<!-- load the css style -->
{% load staticfiles %}
<html>
    <head>
        <title>Blog Base Page</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    </head>
   <body>
    <div class="page-header">
        <!-- for making sure user is authenticated before showing the page which at this point is just the admin account -->
        {% if user.is_authenticated %}
            <!-- this is where the add post button is mapped to through the url 'post_new'  -->
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <!-- here is the edit button clicking the button will redirect the user to the post draft list.  -->
            <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
        {% endif %}
         <!-- this link below is for linking the page form -->

        <h1><a href="/">Blog base page</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            <!-- this is a block that will have html inserted into it. -->
            {% block content %}
                 {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
            {% endfor %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
