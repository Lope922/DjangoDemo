<html> 
	<head>
		<title> Carlos' Blog </title>
	</head>
	<body>
		<div>
			<h1><a href="/">Carlos' Blog</a></h1>
		</div>
		{% for post in posts %}
			<div>
			<!-- using the .title and .text notation access data from the post model
				Also the | linebreak is pipin ghte posts' text through a filter to conver the line-breaks into -->
			<p> published: {{ post.published_date }} </p>
				<h1><a href=""> {{ post.title }}</a></h1>
				<p>{{ post.text | linebreaks }} </p>
			</div>
		{% endfor %}
	</body>
</html>
